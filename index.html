<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
    <div class="lines">
        <ul id="todos-container"></ul>
    </div>
    <p>Add items to the list; click an item to check it off.</p>
    <div id="container">
        <input id="note" type="text" placeholder="Add something" />
        <button type="button" onclick="createTodo()">Add</button>
        <button type="button" onclick="deleteTodos()">Delete All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
